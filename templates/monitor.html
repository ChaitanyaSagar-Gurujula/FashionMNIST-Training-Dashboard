<!DOCTYPE html>
<html>
<head>
    <title>MNIST CNN Training Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>MNIST CNN Training Monitor</h1>
        
        <div class="metrics-container">
            <div class="metric-box">
                <h3>Current Loss</h3>
                <p id="currentLoss">-</p>
            </div>
            <div class="metric-box">
                <h3>Current Accuracy</h3>
                <p id="currentAccuracy">-</p>
            </div>
        </div>
        
        <div class="charts">
            <div id="combinedChart"></div>
        </div>
        
        <div id="results" style="display: none;">
            <h2>Training Complete!</h2>
        </div>
    </div>

    <script>
        function updateCharts() {
            fetch('/get_training_data')
                .then(response => response.json())
                .then(data => {
                    // Update current metrics
                    if (data.loss.length > 0) {
                        const lastLoss = data.loss[data.loss.length - 1];
                        const lastAccuracy = data.accuracy[data.accuracy.length - 1];
                        document.getElementById('currentLoss').textContent = lastLoss.toFixed(4);
                        document.getElementById('currentAccuracy').textContent = lastAccuracy.toFixed(2) + '%';
                    }

                    const lossTrace = {
                        x: Array.from({length: data.loss.length}, (_, i) => i + 1),
                        y: data.loss,
                        type: 'scatter',
                        name: 'Loss',
                        yaxis: 'y1'
                    };
                    
                    const accuracyTrace = {
                        x: Array.from({length: data.accuracy.length}, (_, i) => i + 1),
                        y: data.accuracy,
                        type: 'scatter',
                        name: 'Accuracy',
                        yaxis: 'y2'
                    };
                    
                    const layout = {
                        title: 'Training Loss and Accuracy',
                        xaxis: { title: 'Iterations' },
                        yaxis: { title: 'Loss', side: 'left' },
                        yaxis2: {
                            title: 'Accuracy (%)',
                            overlaying: 'y',
                            side: 'right'
                        }
                    };
                    
                    Plotly.newPlot('combinedChart', [lossTrace, accuracyTrace], layout);
                });
        }

        function checkTrainingStatus() {
            fetch('/training_status')
                .then(response => response.json())
                .then(data => {
                    if (data.complete) {
                        document.getElementById('results').style.display = 'block';
                        fetch('/results')
                            .then(response => response.json())
                            .then(data => {
                                if (data.image) {
                                    document.getElementById('resultsImage').src = 'data:image/png;base64,' + data.image;
                                }
                            });
                        clearInterval(statusInterval);
                    }
                });
        }

        // Update charts every 5 seconds
        setInterval(updateCharts, 5000);
        
        // Check training status every 5 seconds
        const statusInterval = setInterval(checkTrainingStatus, 5000);
    </script>
</body>
</html>
